<ion-header>
  <ion-toolbar>
    <ion-title>
      {{event.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img [src]="event.image"></ion-img>
    <ion-card-content>
      <ion-card-title>{{event.title}}</ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
