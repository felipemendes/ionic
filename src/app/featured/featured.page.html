<ion-header>
  <ion-toolbar>
    <ion-title>
      Destaques
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let event of events" (click)="showDetails(event)">
    <ion-img [src]="event.image"></ion-img>
    <ion-card-content>
      <ion-card-title>{{event.title}}</ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
