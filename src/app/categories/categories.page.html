<ion-header>
    <ion-toolbar [color]="toolbarColor">
        <ion-icon name="help-circle-outline" class="settings_menu" (click)="settings_menu()"></ion-icon>
        <ion-img src="assets/img/logo.png" class="logo"></ion-img>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Puxe para atualizar"
            refreshingSpinner="circles"
            refreshingText="Atualizando...">
        </ion-refresher-content>
    </ion-refresher>
    
    <div class="app-content">
        <div class="categories">
            <ion-card *ngFor="let category of categories" (click)="showEvents(category)">
                <ion-card-content>
                    <ion-card-title>{{category.title}}</ion-card-title>
                </ion-card-content>
            </ion-card>
        </div>
    </div>
</ion-content>
